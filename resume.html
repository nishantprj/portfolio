    <script>
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdown');
        const searchbar = document.getElementById('searchbar');
        const searchtext = document.getElementById('searchtext');
        dropdown.classList.toggle('hidden');
        searchtext.style.color='#ffffff';
        if (!dropdown.classList.contains('hidden')) {
            searchbar.style.borderTopLeftRadius = '24px';
            searchbar.style.borderTopRightRadius = '24px';
            searchbar.style.borderBottomLeftRadius = '0px';
            searchbar.style.borderBottomRightRadius = '0px';
        } else {
            searchbar.style.borderRadius = '24px';
        }

    }
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('dropdown');
        const searchtext = document.getElementById('searchtext');
        
        
      
        // If the click is outside the dropdown and searchbar, close the dropdown
        if (!dropdown.contains(event.target) && !searchbar.contains(event.target)) {
            dropdown.classList.add('hidden');
            searchbar.style.borderRadius = '24px';
            searchtext.style.color='#626569';

        }
    });

    function profile() {
    const dropdown = document.getElementById('profile');
    dropdown.classList.toggle('hidden');

    // Remove existing event listener to prevent duplicates
    document.removeEventListener('click', closeOnClickOutside);

    // Add event listener only if dropdown is open
    if (!dropdown.classList.contains('hidden')) {
        document.addEventListener('click', closeOnClickOutside);
    }
}

function closeOnClickOutside(event) {
    const dropdown = document.getElementById('profile');
    const profileButton = document.querySelector('a[onclick="profile()"]');

    if (!dropdown.contains(event.target) && !profileButton.contains(event.target)) {
        dropdown.classList.add('hidden');
        document.removeEventListener('click', closeOnClickOutside);
    }
}

}
